<div class="flop">
  <img src="{{flopData?.imageUrl}}" (click)="changeVote()">
</div>
<button class="vote-button" *ngIf="isVotingOpen || isSelected" (click)="changeVote()">
  <ng-container *ngIf="isVotingOpen; else notSelected">
    Vote!
  </ng-container>
  <ng-template #notSelected>
    Unvote!
  </ng-template>
</button>
