<div class="flop-buster">
  <h4>Flopbuster Watch List</h4>

  <div class="watch-list">
    <div *ngFor="let watchItem of watchListItems; let index = index; let first = first; let last = last ">
      <app-watch-list-item
        [watchListItem]="watchItem"
        [isChevronUpHidden]="first"
        [isChevronDownHidden]="last"
        (moveItem)="moveItem($event, index)"
      ></app-watch-list-item>
    </div>
  </div>
</div>
